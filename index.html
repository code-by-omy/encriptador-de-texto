<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="imagenes/Alura logo.jpg" class="logo-alura" alt="Logo Alura"></h1>
    </header>

    <main>
        <div>
            <form class="encripta-texto">
                <textarea name="mensaje" id="mensaje-encriptado" cols="70" rows="10" required placeholder="Ingrese el texto aquí."></textarea>
                <p class="regla-encriptado">Solo letras minusculas y sin acento.</p>
                <input type="button" onclick="encriptarTexto()" value="Encriptar" class="boton-encriptar">
                <input type="button" onclick="desencriptarTexto()" value="Desencriptar" class="boton-desencriptar">
            </form>
        </div>
        <div>
            <form class="copiar-texto">
                <textarea name="mensaje copiado" id="mensaje-copiado" cols="20" rows="10" required placeholder="Ingrese el texto aquí."></textarea>
            </form>
        </div>
       

    </main>
</body>
    
    
    <script src="app.js"></script>
</html>
