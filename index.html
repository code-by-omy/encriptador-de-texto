<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo alura">
            <h1><img src="imagenes/Alura logo.jpg" class="logo"></h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="container__contenido">
                <div class="container__informaciones">
                    <div class="container__texto">
                        <h2></h2>
                        <p class="texto_parrafo"></p>
                    </div>
                    <input type="text" id="textoUsuario">
                    <div class="pulse container__botones">
                        <p class="regla-encriptador">Solo letras min√∫sculas y sin acento</p>
                           <button onclick="encriptarTexto();" class="container__boton">Encriptar texto</button>
                           <button onclick="desencriptarTexto();" class="container_boton" id="desencriptar">Desencriptar texto</button>
                    </div>
                </div>  
            </div>
        </div>

        <div class="copiado">
            <div class="copiado">
                <div class="copiado__informaciones">
                    <div class="copiado__texto">
                        <h2></h2>
                        <p class="texto_parrafo"></p>
                    </div>
                    <input type="text" id="copiarTextoEncriptado">
                    <div class="pulse copiado__botones">
                        <button onclick="copiarEncriptado();" class="copiado__boton">Copiar</button>
                    </div>
                </div>  
            </div>
        </div>
     
    </main>
    
    <script src="app.js"></script>
</body>
</html>
