<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="imagenes/Alura logo.png" class="logo-alura" alt="Logo Alura"></h1>
    </header>

    <main>
        <section>
            <div class="encriptar-texto">
                <textarea name="mensaje" id="mensaje-encriptado" cols="70" rows="10" required placeholder="Ingrese el texto aquí."></textarea>
                <p class="regla-encriptado">Solo letras minusculas y sin acento.</p>
                <input type="button" onclick="encriptarTexto()" value="Encriptar" class="boton-encriptar">
                <input type="button" onclick="desencriptarTexto()" value="Desencriptar" class="boton-desencriptar">
            </div>
        </section>
        <section>
            <div class="imagen-lupa">
                <img src="imagenes/lupa.png" alt="No hay resultados de la búsqueda">
            </div>
            <div class="mensaje-busqueda">
                <h2>Ningún mensaje fue<br>encontrado</h2>
                <p>Ingrese el texto que desee encriptar o<br>desencriptar</p>
            </div>
            <div class="boton-copiar">
                <input type="button" onclick="copiarTexto()" value="copiar">
            </div>
        </section>
    </main>

    <footer>
        <h3>Proyecto realizado por Omaira Peinado</h3>
    </footer>
</body>

    <script src="app.js"></script>
</html>
